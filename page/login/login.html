<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录言士</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/login.css" media="all" />
		<link rel="stylesheet" href="../../css/iconfont.css" />

		<style type="text/css">
			.no_drag {
				-webkit-app-region: no-drag
			}
			
			.yes_drag {
				-webkit-app-region: drag
			}
		</style>
	</head>

	<body style="background-image: url(../../images/bg.jpg);">
		<div class="layui-header header yes_drag" style="background-color:#272822;opacity:0.6;filter:alpha(opacity=60);">
			<div class="layui-main" style="width: 100%;">
				<div class="logo" style="cursor: pointer;"><img src="../../images/logo.png" width="35" height="35"/>&nbsp;&nbsp;极客写作</div>
			    <!-- 顶部右侧菜单 -->
			    <ul id="head_menu" class="no_drag">
			    	<li class="min"><i class="iconfont icon-zuixiaohua"></i></li>
			    	<li class="max"><i class="iconfont icon-fangxingweixuanzhong"></i></li>
			    	<li class="close"><i class="iconfont icon-guanbi"></i></li>
			    </ul>
			</div>
		</div>
		<!--<img src="../../images/bg.jpg" />-->
		<div class="video_mask"></div>
		<div class="login">
			<h1>极客登录</h1>
			<form class="layui-form">
				<div class="layui-form-item">
					<input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
				</div>
				<div class="layui-form-item">
					<input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
				</div>
				<!--<div class="layui-form-item form_code">
				<input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img src="../../images/code.jpg" width="116" height="36"></div>
		    </div>-->
				<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
			</form>
		</div>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="login.js"></script>
	</body>

</html>
